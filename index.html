<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center content */
    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      backdrop-filter: brightness(80%);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px black;
    }

    /* Animated Button */
    .btn {
      padding: 15px 35px;
      margin-top: 20px;
      font-size: 1.2rem;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px white;
    
    }

    /* Button pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn.pulse {
      animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="5091624-hd_1920_1080_24fps.mp4" type="video/mp4" />
  </video>

  <audio id="clickSound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1>Welcome to ShadowSum</h1>
    <p>“ShadowSum — where every answer emerges from the dark.”</p>
    <a href="calculator.html"><button class="btn pulse" onclick="playSound()">Explore Now</button></a>
  </div>

  <script>
    function playSound() {
      document.getElementById('clickSound').play();
    }
  </script>

</body>
</html>
